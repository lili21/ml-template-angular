language: gulp
version: 3.9
before_script:
   - echo 'before_script'
install_script:
   - whereis nodejs
   - echo 'install_script'
script:
   - npm --registry=http://r.tools.elenet.me --cache=$HOME/.npm/.cache/cnpm --disturl=http://r.tools.elenet.me/mirrors/node install
   - npm run build
after_success:
   - echo 'build success'
   - cp appspec.yml dist
after_failure:
   - echo 'after_failure'
outfile:
   - dist
notifications:
   email:
      - hang.xu@ele.me
branch:
   develop: alpha_dev1
   master: alpha_stable
